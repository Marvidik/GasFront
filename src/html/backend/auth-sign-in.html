<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->

    <div class="wrapper">
      <section class="login-content">
        <div class="container">
          <div class="row align-items-center justify-content-center height-self-center">
            <div class="col-lg-8">
              <div class="card auth-card">
                <div class="card-body p-0">
                  <div class="d-flex align-items-center auth-content">
                    <div class="col-lg-7 align-self-center">
                      <div class="p-3">
                        <h2 class="mb-2">Sign In</h2>
                        <p>Login to stay connected.</p>
                        <!-- Loader Element -->
                        <div id="loading" style="display: none;">
                          <p>Loading...</p>
                        </div>

                        <form id="login-form">
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="text" placeholder=" ">
                                <label>Username</label>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="password" placeholder=" ">
                                <label>Password</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label control-label-1" for="customCheck1">Remember Me</label>
                              </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>

                                                
                      </div>
                    </div>
                    <div class="col-lg-5 content-right">
                      <img src="../assets/logooo.jpeg" class="img-fluid image-right" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Include Backend Bundle JavaScript -->
    <script src="../assets/js/backend-bundle.min.js"></script>

    <!-- Load API JavaScript file -->
    <script src="../js/login.js"></script>

    <!-- Additional JavaScript -->
    <script src="../assets/js/table-treeview.js"></script>
    <script src="../assets/js/customizer.js"></script>
    <script async src="../assets/js/chart-custom.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
