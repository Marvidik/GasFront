                        <div class="header-title">

                        </div>
                    </div>
                    <div class="card-body">
                        <form id="saleForm" action="page-list-returns.html" data-toggle="validator">
                            <div class="row">                                  
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Customer *</label>
                                        <input type="text" class="form-control" placeholder="Enter Customer Name" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>   
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone *</label>
                                        <input type="text" class="form-control" placeholder="Enter Customer Phone" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Quantity*</label>
                                        <input type="text" class="form-control" placeholder="Enter Quantity" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Amount Paid*</label>
                                        <input type="text" class="form-control" placeholder="Enter Amount Paid" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div> 
                                <div class="col-md-6"> 
                                    <div class="form-group">
                                        <label>Payment Option *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>Card</option>
                                            <option>POS</option>
                                            <option>Cash</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>                            
                            <button type="submit" class="btn btn-primary mr-2">Add Sale</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
